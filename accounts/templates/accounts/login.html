{%load static%}
{%block title%}
	Login
{%endblock%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">	
</head>
<body>
<div class="login">
	<h1>PyPOS</h1>
    <form method="POST">    	
        {% csrf_token %}
    	<input type="text" name="username" placeholder="Username" value="admin" required="required" />
        <input type="password" name="password" placeholder="Password" value="12345678" required="required" />
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }} text-warning"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
    </form>
</div>
</body>
</html>
